<h2>밤만쥬가 싫어하는 것들</h2>

<p>밤만쥬는 싫어하는게 거의 없는 착순이 고양이이지만 싫어하는것은 분명히 존재한다. 청소기, 낯선사람(중에서도 낯선 남성),목욕,양치,약먹이기,발톱깎기 등과 같은 본인을
  위협한다 싶은 모든것들을 싫어한다.
</p>
